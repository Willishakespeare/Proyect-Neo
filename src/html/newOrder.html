<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="../css/newOrderCSS.css">

</head>

<body>


  <div id="titlebar">
    <div id="window-title">
      <span>Agregar Nueva Orden</span>
    </div>

    <div id="drag-region">
      <div id="window-controls">
        <div class="button" id="min-button">
          <img class="minb" src="../image/titleBarButtons/minb.png" draggable="false"></img>
        </div>
        <div class="button" id="max-button">
          <img class="maxb" src="../image/titleBarButtons/maxb.png" draggable="false"></img>
        </div>
        <div class="button" id="restore-button">
          <span>&#x25bc;</span>
        </div>
        <div class="button" id="close-button">
          <img class="clob" src="../image/titleBarButtons/clob.png" draggable="false"></img>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="sideUp">
      <div class="box1">
        <span class="tagTitle">Capturar Nueva Orden</span>
      </div>
      <div class="box2">

        <div class="boxSpan">
          <span class="ls">Wip</span>
          <span class="ls">Numero de parte</span>
          <span class="ls">Numero de Empleado</span>
          <span class="ls">Turno/Tiempo Extra</span>
          <span class="ls">Cantidad de Piezas</span>
          <span class="ls">Cantidad de Operadores</span>

        </div>

        <div class="boxInput">
          <input class="lb" type="text" id="wipInput"><br>
          <input class="lb" type="text" id="npInput"><br>
          <input class="lb" type="text" id="neInput"><br>
          <select class="lb2" id="turnInput">
            <option class="lb3" value="0" id="turnInput1">Seleccione su Turno</option>
            <option class="lb3" value="1" id="turnInput2">Turno 1 (6:40AM - 4:26PM) LUNES - VIERNES</option>
            <option class="lb3" value="2" id="turnInput3">Turno 2 (4:30AM - 1:40PM) LUNES - VIERNES</option>
            <option class="lb3" value="3" id="turnInput4">Turno 3 (6:40AM - 6:40PM) LUNES - VIERNES</option>
            <option class="lb3" value="4" id="turnInput5">Turno 4 (6:40AM - 6:40PM) VIERNES - DOMINGO</option>
          </select>
          <div class="lbn">
            <input class="lb4" type="number" id="qInput" value=0> <br>

            <div class="qInputButtons">
              <div class="qInputUpClass" id="qInputUp">
                <a class="qInputTag">+</a>
              </div>
              <div class="qInputDownClass" id="qInputDown">
                <a class="qInputTag">-</a>
              </div>

            </div>

            <div class="lbnd" class="q1" id="buttonQ1">
              <span>1</span>
            </div>
            <div class="lbnd " class="q5" id="buttonQ5">
              <span>5</span>
            </div>
            <div class="lbnd" class="q10" id="buttonQ10">
              <span>10</span>
            </div>
            <div class="lbnd" class="q15" id="buttonQ15">
              <span>15</span>
            </div>
            <div class="lbnd" class="q20" id="buttonQ20">
              <span>20</span>
            </div>
          </div>
          <div class="lbn">
            <input class="lb4" type="number" id="qeInput" value=0><br>
            <div class="qInputButtons">
              <div class="qInputUpClass" id="qeInputUp">
                <a class="qInputTag">+</a>
              </div>
              <div class="qInputDownClass" id="qeInputDown">
                <a class="qInputTag">-</a>
              </div>

            </div>
            <div class="lbnd" class="qe1" id="buttonQe1">
              <span>1</span>
            </div>
            <div class="lbnd" class="qe2" id="buttonQe2">
              <span>2</span>
            </div>
            <div class="lbnd" class="qe3" id="buttonQe3">
              <span>3</span>
            </div>
            <div class="lbnd" class="qe4" id="buttonQe4">
              <span>4</span>
            </div>
            <div class="lbnd" class="qe5" id="buttonQe5">
              <span>5</span>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="sideDown">

      <div class="buttonSaveClass" id="buttonSaveOrder">
        <img class="iconSave" src="">
        <span>Guardar Orden</span>
      </div>

      <div class="buttonClearClass" id="buttonClearSheet">
        <img class="iconDelete" src="">
        <span>Borrar</span>
      </div>
    </div>


  </div>




</body>

<script>
  require("../js/newOrderJS.js")
</script>


</html>
