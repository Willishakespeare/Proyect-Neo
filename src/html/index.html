<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>


	<div id="titlebar">
		<div id="window-title">
			<span>Proyect Neo</span>
		</div>

		<div id="drag-region">
			<div id="window-controls">
				<div class="button" id="min-button">
					<span class="minb">&#x25bc;</span>
				</div>
				<div class="button" id="max-button">
					<span class="maxb">&#x25a0;</span>
				</div>
				<div class="button" id="restore-button">
					<span>&#x25bc;</span>
				</div>
				<div class="button" id="close-button">
					<span class="clob">&#x25cf;</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="leftSide">
			<div class="board">
				<a id="tagBoard" class="tagBoardClass" href="#">BAE SYSTEMS</a>
			</div>
			<div class=" buttonBarClass" id="buttonBar">
				<div class="buttonNewClass" id="buttonNew">

					<img class="iconNew" src="../image/add.png" draggable="false"></img>
					<span class=" textNew">INICIAR NUEVA ORDEN</span>

				</div>
				<div class="buttonRestartClass" id="buttonRestart">
					<img class="iconRestart" src="" draggable="false"></img>
					<span class=" textRestart">REANUDAR</span>
				</div>
				<div class="buttonPauseClass" id="buttonPause">
					<img class="iconPause" src="" draggable="false"></img>
					<span class=" textPause">PAUSAR ORDEN</span>
				</div>

				<div class="buttonCloseClass" id="buttonClose">
					<span class=" textClose">CERRAR ORDEN</span>
					<img class="iconClose" src="../image/close.png" draggable="false"></img>

				</div>
			</div>
		</div>

		<div class="rigthSide">

		</div>

	</div>
</body>

<script>
	require("../js/index.js")
</script>


</html>
