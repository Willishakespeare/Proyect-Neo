<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">

</head>

<body>


	<div id="titlebar">
		<div id="window-title">
			<span>Proyect Neo</span>
		</div>

		<div id="drag-region">
			<div id="window-controls">
				<div class="button" id="min-button">
					<img class="minb" src="../image/titleBarButtons/minb.png" draggable="false"></img>
				</div>
				<div class="button" id="max-button">
					<img class="maxb" src="../image/titleBarButtons/maxb.png" draggable="false"></img>
				</div>
				<div class="button" id="restore-button">
					<span>&#x25bc;</span>
				</div>
				<div class="button" id="close-button">
					<img class="clob" src="../image/titleBarButtons/clob.png" draggable="false"></img>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<div class="leftSide">
			<div class="board">


				<div class="tbl-content">
					<table class="tableBoard" id="data_table" cellpadding="0" cellspacing="0" border="0">
						<tbody>

							<tr>
								<div class="cellContentAll">
									<div class="cellContentTitle">
										<span>William Jesus Covarrubias Ramos (98776) </span>
									</div>
									<div class="cellContentDown">
										<div class="cellContentLeft">
											<span>Wip (3765063)</span>
											<span>Numero de parte (236C1274G6)</span>
											<div class="">
												<span>Cantidad: 10</span>
												<span>Turno: 1 (6:40AM - 4:30PM)</span>
											</div>
										</div>
										<div class="cellContentMiddle">
											<span>Inicio: 14/NOV/2018 8:41:34</span>
											<span>Finalizar antes de: 14/NOV/2018 9:22:0</span>
											<span>Operadores: 1</span>
										</div>
										<div class="cellContentRight">
										</div>
									</div>
								</div>
							</tr>


						</tbody>
					</table>
				</div>

			</div>
			<div class=" buttonBarClass" id="buttonBar">

				<div class="buttonNewClass" id="buttonNew">
					<img class="iconNew" src="../image/add.png" draggable="false"></img>
					<span class=" textNew">INICIAR NUEVA ORDEN</span>
				</div>

				<div class="buttonRestartClass" id="buttonRestart">
					<img class="iconRestart" src="" draggable="false"></img>
					<span class=" textRestart">REANUDAR</span>
				</div>

				<div class="buttonPauseClass" id="buttonPause">
					<span class=" textPause">PAUSAR ORDEN</span>
					<img class="iconPause" src="" draggable="false"></img>
				</div>

				<div class="buttonCloseClass" id="buttonClose">
					<span class=" textClose">CERRAR ORDEN</span>
					<img class="iconClose" src="../image/close.png" draggable="false"></img>
				</div>
			</div>
		</div>

		<div class="rigthSide">
			<div class="slideBar">
				<div class="allButtons">
					<div class="smallButtons">
						<div class="b1Class">

						</div>
						<div class="b2Class">

						</div>
						<div class="b3Class">

						</div>
						<div class="b4Class">

						</div>
					</div>

					<div class="bigButtons">
						<div class="bigB1Class">

						</div>
						<div class="bigB1Class">

						</div>

					</div>


				</div>
				<div class="listWorks">
					<div class="titleListWorks">
						<a id="tagTitleListWorks" class="tagTitleListWorksClass" href="#">Ordenes en Proceso</a>
					</div>
				</div>

			</div>
			<div class="areaButton">

				<div class="areaSet">
					<a id="tagArea" class="tagAreaClass" href="#">HDS</a>
				</div>
			</div>

		</div>

	</div>
</body>

<script>
	require("../js/index.js")
</script>


</html>
