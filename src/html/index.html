<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../css/main.css" rel="stylesheet" type="text/css">
	<link href="../css/hover-min.css" type="text/css" rel="stylesheet">
	<link href="../css/material.css" type="text/css" rel="stylesheet">
	<link href="../css/material-icons.css" type="text/css" rel="stylesheet">

</head>

<body>


	<div class="container">

		<div class="leftSide">
			<div class="board">


				<div class="tbl-content">
					<table class="tableBoard" id="data_table" cellpadding="0" cellspacing="0" border="0">




					</table>
				</div>

			</div>
			<div class=" buttonBarClass" id="buttonBar">

				<div class="buttonNewClass" id="buttonNew" ripple="ripple">
					<i class="material-icons iconNew">add_circle</i>
					<span class=" textNew">INICIAR NUEVA ORDEN</span>
				</div>

				<div class="buttonRestartClass" id="buttonRestart" ripple="ripple">
					<i class="material-icons iconRestart">play_arrow</i>
					<span class=" textRestart">REANUDAR</span>
				</div>

				<div class="buttonPauseClass" id="buttonPause" ripple="ripple">
					<span class=" textPause">PAUSAR</span>
					<i class="material-icons iconPause">pause</i>
				</div>

				<div class="buttonCloseClass" id="buttonClose" ripple="ripple2">
					<span class=" textClose">CERRAR ORDEN</span>
					<i class="material-icons iconClose">cancel</i>
				</div>
			</div>
		</div>


		<div class="rigthSide">

			<div class="titlebarClass">
				<div class="titlebarSideA">
					<div class="titleTextBox">
						<span></span>

					</div>
				</div>

				<div class="titlebarSideB">

					<div class="titleControls" id="window-controls">
						<div class="button buttonMin" id="min-button">
							<img class="minb " src="../image/titleBarButtons/minb.png" draggable="false"></img>
						</div>
						<div class="button buttonMax" id="max-button">
							<img class="maxb" src="../image/titleBarButtons/maxb.png" draggable="false"></img>
						</div>
						<div class="button buttonClo" id="close-button">
							<img class="clob" src="../image/titleBarButtons/clob.png" draggable="false"></img>
						</div>
					</div>

				</div>
			</div>

			<div class="slideBar">
				<div class="allButtons">
					<div class="smallButtons">


						<div class="b1Class">
							<button class="bt1Class" ripple="ripple" id="btnLoop">
								<i class="material-icons img1">loop</i>
							</button>
						</div>
						<div class="b2Class">
							<button class="bt2Class" ripple="ripple">
								<i class="material-icons img2">notification_important</i>
							</button>
						</div>
						<div class="b3Class">
							<button class="bt3Class" ripple="ripple">
								<i class="material-icons img3">brush</i>
							</button>

						</div>
						<div class="b4Class">
							<button class="bt4Class" ripple="ripple">
								<i class="material-icons img4">help</i>
							</button>
						</div>

					</div>

					<div class="bigButtons">
						<div class="bigB1Class">
							<button class="bgtClass" ripple="ripple">
								<span class="bgtTextClass">REGISTRAR BIN VACIO</span>
								<i class="material-icons imgbg1">outlined_flag</i>

							</button>
						</div>
						<div class="bigB2Class">
							<button class="bgt2Class" ripple="ripple">
								<span class="bgtText2Class">REGISTRAR BIN VACIO</span>
								<i class="material-icons imgbg2">delete_outline</i>
							</button>
						</div>

					</div>

					<div class="showMoreButtons">
						<img class="iconArrowDown" src="../image/arrow.png" draggable="false"></img>
					</div>
				</div>
				<div class="listWorks" ripple="ripple">
					<div class="titleListWorks">
						<a id="tagTitleListWorks" class="tagTitleListWorksClass" href="#">Ordenes en Proceso</a>
					</div>
					<div id="boxListWorks" class="boxListWorksClass">
					</div>

				</div>

			</div>
			<div class="areaButton">

				<div class="areaSet" ripple="ripple">
					<a id="tagArea" class="tagAreaClass" href="#">HDS</a>
				</div>
			</div>

		</div>



	</div>
</body>

<script>
	require("../js/index.js")
</script>
<script>
	require("../js/material.js")
</script>


</html>
